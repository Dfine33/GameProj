<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTS 仿真可视化</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">RTS 仿真</div>
      <nav class="menu" id="menu"></nav>
    </header>
    <main class="content">
      <aside class="sidebar">
        <div class="panel">
          <h3>控制</h3>
          <div class="controls">
            <button id="btnPause" class="btn">暂停</button>
            <button id="btnResume" class="btn primary">继续</button>
          </div>
          <div class="slider">
            <label>速度</label>
            <input id="speed" type="range" min="0.1" max="3" step="0.1" value="1" />
          </div>
          <div class="stats" id="stats"></div>
        </div>
      </aside>
      <section class="viewport">
        <canvas id="canvas"></canvas>
      </section>
    </main>
    <footer class="footer">© 仿真演示</footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
